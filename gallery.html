<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .zoom-box {
    position:  relative;
    /*overflow: hidden;*/
    width: 23rem;
    height: 30rem;
  }
.zoom-box img {
  width: 23rem;
  height: 23rem;
  position: absolute;
  

}
  
</style>
</head>
<body>
<script>
  
$(function(){
  $('.zoom-box').each(function(){
    var $this = this;
    $('> :gt(0)', $this).hide();
    setInterval(function(){$('> :first-child',$this).fadeOut().next().fadeIn().end().appendTo($this);}, 3000);
  })
});

  
</script>
